<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            object-fit: cover;
            width: 100%;
            height: 250px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border: none;
        }

        .card-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }

        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 22rem;">
        {% if item.image %}
            <img src="{{item.image.url}}" alt="Salon Image" class="img-fluid">
        {% else %}
            <img src="https://picsum.photos/350/250" alt="Default Image" class="img-fluid">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{salon.title}}</h5>
            <p class="card-text">{{salon.context}}</p>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Telefon:</strong> {{salon.phone}}</li>
            <li class="list-group-item"><strong>Email:</strong> {{salon.email}}</li>
            <li class="list-group-item"><strong>Manzil:</strong> {{salon.address}}</li>
        </ul>

        <div class="card-body text-center">
            <a href="{% url 'salon_cars' 1 salon.pk %}" class="btn btn-primary">Koâ€˜rsatish: Avtomobillar</a>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
